<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
    <script src="https://code.jquery.com/jquery-2.2.0.min.js" charset="utf-8"></script>
    <script src="script.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <h1>JavaScript Calculator</h1>
      <div class="calculator container">
        <div class="row">
          <p class="screen">25*36</p>
        </div>
        <div class="row row-md-flex">
          <button class="ac red col-md-6">AC</button>
          <button class="ce red col-md-3">CE</button>
          <button class="divide orange col-md-3">รท</button>
        </div>
         <div class="row">
          <button class="number yellow col-md-3">7</button>
          <button class="number yellow col-md-3">8</button>
          <button class="number yellow col-md-3">9</button>
          <button class="multi orange col-md-3">ร</button>
        </div>
        <div class="row">
          <button class="number yellow col-md-3">4</button>
          <button class="number yellow col-md-3">5</button>
          <button class="number yellow col-md-3">6</button>
          <button class="rest orange col-md-3">-</button>
        </div>
        <div class="row">
          <button class="number yellow col-md-3">1</button>
          <button class="number yellow col-md-3">2</button>
          <button class="number yellow col-md-3">3</button>
          <button class="add orange col-md-3">+</button>
        </div>
        <div class="row">
          <button class="number yellow col-md-6">0</button>
          <button class="number yellow col-md-3">.</button>
          <button class="equal green col-md-3">=</button>
        </div>


      </div>

    </div>
  </body>
</html>
